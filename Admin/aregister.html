<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Register </title>
  <link rel="stylesheet" href="../style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="header">
    <img src="../images/vsp logo.png" alt="RINL Logo" class="logo">
    <h1>Yard Management System</h1>
    <link rel="stylesheet" href="style.css">
</div>
  <div class="container">
    <form action="aconnect.php" method="post">
      <h1>Register</h1>
      <div class="input-box">
        <input type="text" placeholder="Full Name" id="fname" name="fname" required />
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Username" id="username" name="username" required />
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" id="email" name="email" required/>
        <i class='bx bx-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="New password" id="password" name="password" required/>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <button type="submit" class="btn">Create</button><div class="login">
      </div>
      <div class="register-link">
        <p>Already have an account? <a href="./admin.html">Admin Login&nbsp;&nbsp;</a> <a href="../Customer/customer.html">&nbsp;&nbsp;Customer Login</a></p>
      </div>
    <div class="home">
      <a href="../HomePage/homePage.html">Home</a>
    </div>
    </form>
  </div>
</body>
</html>
